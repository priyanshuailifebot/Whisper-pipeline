<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nasscom AI & IoT CoE - Modern Kiosk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden elements for WebRTC connection (required by client.js) -->
    <input type="hidden" id="sessionid" value="0">
    <input type="checkbox" id="use-stun" checked style="display: none;">
    <button id="start" style="display: none;"></button>
    <button id="stop" style="display: none;"></button>
    <audio id="audio" autoplay></audio>
    
    <!-- WebRTC Client Script -->
    <script src="/client.js"></script>
    
    <!-- React App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
